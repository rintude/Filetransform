<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ফাইল রূপান্তর - Babai</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --primary-bg: #031b15;
            --card-bg: rgba(255, 255, 255, 0.08);
            --accent-color: #00e676;
            --text-color: #ffffff;
            --transition: all 0.3s ease;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: radial-gradient(circle at top right, #0a3d31, #031b15);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container { width: 100%; max-width: 900px; text-align: center; }

        header { margin-bottom: 30px; }

        .logo-circle {
            font-size: 2rem; background: var(--accent-color);
            width: 50px; height: 50px; border-radius: 50%;
            margin: 0 auto 15px; display: flex; align-items: center;
            justify-content: center; color: #000; font-weight: bold;
            box-shadow: 0 0 20px rgba(0, 230, 118, 0.4);
        }

        .converter-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 24px; padding: 40px 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .selection-grid {
            display: grid; grid-template-columns: 1fr 1fr;
            gap: 15px; margin-bottom: 25px;
        }

        .input-group { text-align: left; }
        .input-group label { display: block; margin-bottom: 8px; font-size: 0.85rem; color: var(--accent-color); }

        select {
            width: 100%; background: rgba(26, 77, 65, 0.8);
            color: white; border: 1px solid rgba(255,255,255,0.1);
            padding: 12px; border-radius: 10px; outline: none;
        }

        .drop-zone {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 15px; padding: 50px 20px;
            margin-bottom: 25px; cursor: pointer;
            transition: var(--transition); background: rgba(255,255,255,0.02);
        }

        .drop-zone.drag-over { border-color: var(--accent-color); background: rgba(0, 230, 118, 0.05); }

        .status-display { margin-bottom: 20px; min-height: 24px; font-size: 0.9rem; }
        .status-success { color: #00e676; }
        .status-error { color: #ff5252; }

        .convert-btn {
            background: linear-gradient(135deg, #00c853, #b2ff59);
            color: #031b15; border: none; padding: 16px 50px;
            font-size: 1.1rem; font-weight: 700; border-radius: 50px;
            cursor: pointer; width: 100%; max-width: 300px; transition: var(--transition);
        }

        .convert-btn:disabled { background: #444; color: #888; cursor: not-allowed; }

        footer { margin-top: 40px; font-size: 0.85rem; opacity: 0.6; }

        @media (max-width: 600px) {
            .selection-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="logo-circle">ধ</div>
            <h1>ফাইল রূপান্তর</h1>
            <p class="subtitle">ইমেজ, টেক্সট এবং PDF কনভার্টার</p>
        </header>

        <div class="converter-card">
            <div class="selection-grid">
                <div class="input-group">
                    <label>বর্তমান ফরম্যাট</label>
                    <select id="fromFormat">
                        <option value="auto">Auto Detect</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>কাঙ্ক্ষিত ফরম্যাট</label>
                    <select id="toFormat">
                        <option value="pdf">PDF (.pdf)</option>
                        <option value="png">PNG (.png)</option>
                        <option value="jpg">JPG (.jpg)</option>
                        <option value="txt">TXT (.txt)</option>
                    </select>
                </div>
            </div>

            <div class="drop-zone" id="dropZone">
                <p id="fileNameDisplay">ফাইলটি এখানে আনুন বা ক্লিক করুন</p>
                <input type="file" id="fileInput" hidden>
            </div>

            <div id="statusMsg" class="status-display">প্রক্রিয়া শুরু করতে ফাইল নির্বাচন করুন।</div>

            <button id="mainActionBtn" class="convert-btn">রূপান্তর ও ডাউনলোড</button>
        </div>

        <footer>
            <p>© 2026 Babai | সকল স্বত্ব সংরক্ষিত</p>
        </footer>
    </div>

    <script>
        const { jsPDF } = window.jspdf;
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileNameDisplay = document.getElementById('fileNameDisplay');
        const statusMsg = document.getElementById('statusMsg');
        const mainBtn = document.getElementById('mainActionBtn');
        
        let targetFile = null;

        dropZone.onclick = () => fileInput.click();
        fileInput.onchange = (e) => handleFile(e.target.files[0]);

        function handleFile(file) {
            if (file) {
                targetFile = file;
                fileNameDisplay.innerHTML = `<strong>ফাইল:</strong> ${file.name}`;
                statusMsg.className = "status-display status-success";
                statusMsg.innerText = "ফাইলটি রূপান্তরের জন্য প্রস্তুত।";
            }
        }

        mainBtn.addEventListener('click', async () => {
            if (!targetFile) {
                statusMsg.className = "status-display status-error";
                statusMsg.innerText = "অনুগ্রহ করে একটি ফাইল সিলেক্ট করুন!";
                return;
            }

            const targetExt = document.getElementById('toFormat').value;
            mainBtn.disabled = true;
            statusMsg.innerText = "প্রসেসিং হচ্ছে... দয়া করে অপেক্ষা করুন।";

            try {
                const originalName = targetFile.name.split('.').slice(0, -1).join('.');
                let resultBlob;

                // PDF এ রূপান্তর (ইমেজ বা টেক্সট থেকে)
                if (targetExt === 'pdf') {
                    if (targetFile.type.startsWith('image/')) {
                        resultBlob = await convertImageToPdf(targetFile);
                    } else {
                        const text = await targetFile.text();
                        const doc = new jsPDF();
                        doc.text(text, 10, 10);
                        resultBlob = doc.output('blob');
                    }
                } 
                // ইমেজে রূপান্তর (JPG/PNG)
                else if (targetExt === 'jpg' || targetExt === 'png') {
                    resultBlob = await resizeAndConvertImage(targetFile, targetExt);
                }
                // টেক্সট এ রূপান্তর
                else if (targetExt === 'txt') {
                    const content = await targetFile.text();
                    resultBlob = new Blob([content], { type: 'text/plain' });
                }

                downloadBlob(resultBlob, `${originalName}.${targetExt}`);
                statusMsg.innerText = "সফলভাবে রূপান্তর করা হয়েছে!";
            } catch (err) {
                console.error(err);
                statusMsg.innerText = "দুঃখিত, এই ফাইলটি রূপান্তর করা সম্ভব হয়নি।";
            } finally {
                mainBtn.disabled = false;
            }
        });

        function convertImageToPdf(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const doc = new jsPDF(img.width > img.height ? 'l' : 'p', 'px', [img.width, img.height]);
                        doc.addImage(e.target.result, 'JPEG', 0, 0, img.width, img.height);
                        resolve(doc.output('blob'));
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        function resizeAndConvertImage(file, format) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);
                        canvas.toBlob((blob) => resolve(blob), format === 'jpg' ? 'image/jpeg' : 'image/png');
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        function downloadBlob(blob, name) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = name;
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
